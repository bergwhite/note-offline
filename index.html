<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>离线笔记</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="text/javascript">
    /*
      var v = navigator.userAgent
      var is = {
        android:v.indexOf('Android')>-1
      }
      if(is.android) document.location.href='m/index.html'
      console.log(v)
    */
    </script>
  </head>
  <body onload="note.get('td')">

    <div class="td">

      <!-- 顶栏 -->

      <div class="navigator">
        <div class="logo">离线笔记</div>
        <div class="search">
          <input type="text" placeholder="查找" class="search-input" onkeypress="enter(this.value)">
        </div>
      </div>
      <div class="content">

        <!-- 分类 -->

        <div class="td-nav">
          <div class="td-add">
            <select class="td-choose" onchange="note.get(this.value)">
              <optgroup label="日常">
                <option value="bw">备忘</option>
                <option value="yd">阅读</option>
                <option value="yy">英语</option>
              </optgroup>
              <optgroup label="学习">
                <option value="bk">博客</option>
                <option value="wz">文章</option>
                <option value="sq">社区</option>
                <option value="zx">总结</option>
              </optgroup>
              <optgroup label="开发">
                <option value="h5">H5</option>
                <option value="c3">C3</option>
                <option value="js">JS</option>
                <option value="py">Py</option>
              </optgroup>
              <optgroup label="原理">
                <option value="yl">原理</option>
                <option value="sf">算法</option>
                <option value="zj">组件</option>
                <option value="xm">项目</option>
              </optgroup>
            </select>
            <textarea placeholder="输入内容" autofocus spellcheck="false" class="td-input"></textarea>
            <input type="submit" value="保存笔记" class="td-save" onclick="note.add()">
          </div>
          <div class="td-tags">
            <a href="javascript:void(0)" onclick="note.get('td')" class="td-tag td-selected">全部</a>
            <a href="javascript:void(0)" onclick="note.get('yd')" class="td-tag">阅读</a>
            <a href="javascript:void(0)" onclick="note.get('yy')" class="td-tag">英语</a>
            <a href="javascript:void(0)" onclick="note.get('bw')" class="td-tag">备忘</a>
            <a href="javascript:void(0)" onclick="note.get('bk')" class="td-tag">博客</a>
            <a href="javascript:void(0)" onclick="note.get('wz')" class="td-tag">文章</a>
            <a href="javascript:void(0)" onclick="note.get('sq')" class="td-tag">社区</a>
            <a href="javascript:void(0)" onclick="note.get('zx')" class="td-tag">总结</a>
            <a href="javascript:void(0)" onclick="note.get('h5')" class="td-tag">H5</a>
            <a href="javascript:void(0)" onclick="note.get('c3')" class="td-tag">C3</a>
            <a href="javascript:void(0)" onclick="note.get('js')" class="td-tag">JS</a>
            <a href="javascript:void(0)" onclick="note.get('py')" class="td-tag">Py</a>
            <a href="javascript:void(0)" onclick="note.get('xm')" class="td-tag">项目</a>
            <a href="javascript:void(0)" onclick="note.get('zj')" class="td-tag">组件</a>
            <a href="javascript:void(0)" onclick="note.get('sf')" class="td-tag">算法</a>
            <a href="javascript:void(0)" onclick="note.get('yl')" class="td-tag">原理</a>
          </div>
          <input type="submit" value="打开控制面板" class="td-ctrl" onclick="note.ctrl(this)">
        </div>

        <!-- 正文 -->

        <div class="td-display"></div>
      </div>

    </div>
    <div class="td-top" onclick="scroll(0,0)">顶部</div>
    <script src="javascript.js"></script>
  </body>
</html>
